<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 40.540, lng: -72.546},
            zoom: 10
        var infoWindow = new google.maps.InfoWindow({map: map});

        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxzMkQWKYqCjNdIqnejl4M8jaKxykVmp8
&callback=initMap">
    </script>
  </body>
</html>
