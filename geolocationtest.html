<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <h3>this is a test</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 40.540, lng: -72.546},
            zoom: 8
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxzMkQWKYqCjNdIqnejl4M8jaKxykVmp8
&callback=initMap">
    </script>
  </body>
</html>
