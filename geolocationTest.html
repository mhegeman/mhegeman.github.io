<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation test</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: 40.397,
            lng: -72.644
          },
          zoom: 6
        });
        var infoWindow = new google.maps.InfoWindow({
          map: map
          });
    </script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkqIkWGsUtMU8zpzNVhO4onoNX8WKHTTw&callback=initMap"></script>
  </body>
</html>
